<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, height=device-height,
  user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>sounds some sounds</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
  <script>
    var defaultSampleName = 'rects';
    var sampleName = window.location.search.substring(1);
    sampleName = sampleName.replace(/\W/g, '');
    if (sampleName.length <= 0) {
      sampleName = defaultSampleName;
    }
    document.title = "sounds-some-sounds demo - " + sampleName;
    var script = document.createElement('script');
    script.src = sampleName + '.js';
    document.body.appendChild(script);
  </script>
  <p>[Mouse/Touch]: move</p>
  <p>
    <button id="change">change</button> random seed:
    <input type="number" id="seed" value="0"></input>
    <button id="set">set</button>
  </p>
</body>

</html>
